<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vishnu2049</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="neon-text" id="backToTop"></h1> 
    <nav>
      <ul>
        <li><a href="#catalog">Produtos</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="carousel">
      <h2>gälërÿ</h2>
      <div class="carousel-container">
        <div class="carousel">
          <img src="img/1.jpg" alt="Imagem 1" class="carousel-img">
          <img src="img/2.jpg" alt="Imagem 2" class="carousel-img">
          <img src="img/3.jpg" alt="Imagem 3" class="carousel-img">          
        </div>
        <button id="prev" class="carousel-btn">⟵</button>
        <button id="next" class="carousel-btn">⟶</button>
      </div>
    </section>

    <section id="catalog">
      <h2>Prödücts</h2>
      <div class="product-grid">
        <div class="product" data-product="black">
          <img src="img/mockup-camisa-preta.jpg" alt="Camisa Preta" class="product-thumb">
          <p>Camisa Preta - Edição 01</p>
        </div>
        <div class="product" data-product="white">
          <img src="img/mockup-camisa-branca.jpg" alt="Camisa Branca" class="product-thumb">
          <p>Camisa Branca - Edição 01</p>
        </div>
      </div>
    </section>
    
    <div id="popup" class="popup" style="display: none;">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <img id="popup-img" src="" alt="Produto" class="popup-img">
        <h3 id="popup-title"></h3>
        <p id="popup-desc"></p>
        <div class="payment-options">
          <h4>Pagamento via QR Code:</h4>
          <img id="popup-qr" src="" alt="QR Code">
          <p>Ou <a id="popup-link" href="#" target="_blank">clique aqui</a> para pagar pelo Mercado Pago.</p>
        </div>
      </div>
    </div>    

    <div id="fullscreen-popup" class="fullscreen-popup" style="display: none;">
      <img id="fullscreen-img" class="fullscreen-img" src="" alt="Imagem Ampliada">
      <button id="close-fullscreen" class="close-btn">X</button>
  </div>

  </main>

  <footer>
    <p>&copy; 2025 - TËCHNÖVÏSHNÜ</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
